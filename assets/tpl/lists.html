<h2>Products</h2>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Model</th>
      <th>Brand</th>
      <th>Type</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products">
      <td>{{product.model}}</td>
      <td>{{product.brand}}</td>
      <td>{{product.type}}</td>
      <td>{{product.image}}</td>
      <td><a href="#/edit/{{product.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="#/add-products">Add New Product</a>
