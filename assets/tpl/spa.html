<h2>Users</h2>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>{{user.username}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.address}}</td>
      <td>
        <a ng-click="edit(user)" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button>
        <a ng-click="delete(user)" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-remove"></i></button>
        </td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" ng-click="new()">Add New User</a>
